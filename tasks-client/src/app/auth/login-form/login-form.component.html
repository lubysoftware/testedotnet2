<div class="bg-login">
  <form [formGroup]="form" autocomplete="off">
      <mat-card>
          <mat-card-content>
              <div class="title">Login</div>
              <mat-form-field class="full-width-input" appearance="outline">
                  <mat-icon floatPlaceholder="never">person</mat-icon>
                  <input class="with-icon" matInput placeholder="Usuário" formControlName="login" required>
                  <mat-error *ngIf="isFieldInvalid('login')">
                      Informe o usuário
                  </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width-input" appearance="outline">
                  <mat-icon>lock</mat-icon>
                  <input class="with-icon" type="password" matInput placeholder="Senha" formControlName="password"
                      required>
                  <mat-error *ngIf="isFieldInvalid('password')">
                      Informe a senha
                  </mat-error>
              </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
              <div fxLayout="row" fxLayoutAlign="center center">
                  <button fxFlex="80" type="submit" mat-raised-button color="primary" (click)="onSubmit()"
                      [disabled]="form.invalid">Entrar</button>
              </div>
          </mat-card-actions>
      </mat-card>
  </form>
</div>
