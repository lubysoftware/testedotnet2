<mat-toolbar color="primary">
  <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
          <mat-icon>menu</mat-icon>
      </button>
      <span fxFlex>Luby Tasks</span>
      <span class="menu-spacer"></span>
      <button (click)="authService.logout()" mat-icon-button aria-label="Sair" matTooltip="Sair">
          <mat-icon>exit_to_app</mat-icon>
      </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side">
      <mat-toolbar class="user-detail">
          <ngx-avatar class="avatar" [name]="currentDeveloper?.name || '?'" [size]="80" [round]="true">
          </ngx-avatar>
          <div class="info">
              <span class="name">{{ currentDeveloper?.name }}</span>
          </div>
      </mat-toolbar>
      <mat-nav-list>
          <a mat-list-item [routerLink]="['/']" [routerLinkActive]="['is-active']" [routerLinkActiveOptions]="{ exact: true }">
              <mat-icon>home</mat-icon>&nbsp;&nbsp;&nbsp;
              <div>PÃ¡gina Inicial</div>
          </a>
          <a mat-list-item [routerLink]="['/developers']" [routerLinkActive]="['is-active']">
              <mat-icon>code</mat-icon>&nbsp;&nbsp;&nbsp;
              <div>Desenvolvedores</div>
          </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="page-container" fxFlex="100" fxFlex.md="98" fxFlex.lg="95" fxFlex.xl="90">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
