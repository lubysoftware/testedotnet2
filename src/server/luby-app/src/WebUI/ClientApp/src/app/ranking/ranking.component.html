<h1 id="tableLabel">Ranking Semanal</h1>

<p *ngIf="!rankingVM"><em>Loading...</em></p>

<table class='table table-striped table-bordered' aria-labelledby="tableLabel" *ngIf="rankingVM">
  <thead>
    <tr>
      <th>Desenvolvedor</th>
      <th>Média Horas (Últimos 7 dias)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of rankingVM">
      <td>{{ r.desenvolvedor.nome }}</td>
      <td>{{ r.mediaHoras | number:'.2-2' }}</td>
    </tr>
    <tr *ngIf="rankingVM.length == 0">
      <td colspan="2" style="text-align: center;">
        Nenhum item encontrado!
      </td>
    </tr>
  </tbody>
</table>
